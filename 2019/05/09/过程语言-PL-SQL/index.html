        <h1 id="过程语言-PL-SQL"><a href="#过程语言-PL-SQL" class="headerlink" title="过程语言(PL_SQL)"></a>过程语言(PL_SQL)</h1><ol>
<li>列变量</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">DECLARE</span><br><span class="line">stuno student.sno%type;</span><br><span class="line">stuname student.sname%TYPE;</span><br><span class="line">BEGIN</span><br><span class="line">SELECT SNO,SNAME INTO STUNO,STUNAME</span><br><span class="line">FROM student WHERE SNO=&apos;201901&apos;;</span><br><span class="line">DBMS_OUTPUT.PUT_LINE(STUNO||&apos;,&apos;||STUNAME);</span><br><span class="line">END;</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>行变量</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">DECLARE</span><br><span class="line">STU STUDENT%ROWTYPE;</span><br><span class="line">BEGIN</span><br><span class="line">SELECT * INTO STU</span><br><span class="line">FROM STUDENT WHERE SNO=&apos;201901&apos;;</span><br><span class="line">DBMS_OUTPUT.PUT_LINE(STU.SNAME||&apos;,&apos;||STU.SNO);</span><br><span class="line">END;</span><br></pre></td></tr></table></figure>
<ol start="3">
<li>游标变量</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">DECLARE</span><br><span class="line">STU STUDENT%ROWTYPE;</span><br><span class="line">BEGIN</span><br><span class="line">SELECT * INTO STU</span><br><span class="line">FROM STUDENT WHERE SNO=&apos;201901&apos;;</span><br><span class="line">DBMS_OUTPUT.PUT_LINE(STU.SNAME||&apos;,&apos;||STU.SNO);</span><br><span class="line">END;</span><br><span class="line">declare </span><br><span class="line">stu student%rowtype;</span><br><span class="line">cursor cur_stu is select * from student;</span><br><span class="line">begin </span><br><span class="line">OPEN cur_stu;</span><br><span class="line">LOOP </span><br><span class="line">FETCH CUR_STU INTO STU;</span><br><span class="line">EXIT WHEN CUR_STU%NOTFOUND;</span><br></pre></td></tr></table></figure>
<ol start="4">
<li>隐式游标</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">begin </span><br><span class="line">    UPDATE student set totalcredit =totalcredit*1.5;</span><br><span class="line">    if sql%notfound then </span><br><span class="line">        dbms_output.putline(sql%rowcount);</span><br><span class="line">    end if;</span><br><span class="line">end;</span><br></pre></td></tr></table></figure>
